<mat-card [routerLink]="'../list/' + id">
  <mat-card-title-group>
    <mat-card-title> <mat-icon>book</mat-icon> {{ title }}</mat-card-title>
    <mat-card-subtitle>
      <span *ngFor="let tag of tags">
        {{ tag.name + " " }}
      </span>
    </mat-card-subtitle>
    <img mat-card-md-image [src]="imageUrl" />
  </mat-card-title-group>
  <mat-card-content>
    {{ description }}
  </mat-card-content>
</mat-card>
