<div class="wrapper">
  <mat-card>
    <mat-card-title>{{ "Login.Title" | translate }}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <p>
          <mat-form-field>
            <input
              matInput
              formControlName="email"
              [placeholder]="'Login.Labels.Email' | translate"
            />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input
              matInput
              formControlName="password"
              [placeholder]="'Login.Labels.Password' | translate"
            />
          </mat-form-field>
        </p>

        <div class="button">
          <button type="submit" mat-button (click)="login()">
            {{ "Login.Action" | translate }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
