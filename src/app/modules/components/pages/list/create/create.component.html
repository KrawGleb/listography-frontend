<app-list-editable-header (onSave)="onSave($event)"></app-list-editable-header>

<mat-card class="mt-3 mb-5">
  <mat-card-title> Item Template </mat-card-title>
  <div class="template">
    <div class="template__name">
      <mat-form-field>
        <mat-label>
          {{ "List.Fields.ItemTemplate.Name" | translate }}
        </mat-label>
        <input matInput type="text" [disabled]="true" />
      </mat-form-field>
    </div>

    <div
      class="template__custom-field custom-field"
      *ngFor="let field of itemTemplateControls"
    >
      <form [formGroup]="field" class="custom-field__form">
        <mat-form-field class="custom-field__name">
          <mat-label>
            {{ "List.Fields.ItemTemplate.CustomField.Name" | translate }}
          </mat-label>
          <input matInput type="text" formControlName="name" />
        </mat-form-field>

        <mat-form-field class="custom-field__type">
          <mat-label>
            {{ "List.Fields.ItemTemplate.CustomField.Type" | translate }}
          </mat-label>
          <mat-select formControlName="type">
            <mat-option [value]="CustomFieldTypes.StringType">String</mat-option>
            <mat-option [value]="CustomFieldTypes.BoolType">Yes/No</mat-option>
            <mat-option [value]="CustomFieldTypes.NumberType">Number</mat-option>
            <mat-option [value]="CustomFieldTypes.DateTimeType">Date</mat-option>
            <mat-option [value]="CustomFieldTypes.TextType">Text</mat-option>
          </mat-select>
        </mat-form-field>

        <div class="custom-field__actions">
          <button mat-mini-fab (click)="removeCustomField(field)" color="warn"><mat-icon>remove</mat-icon></button>
        </div>
      </form>
    </div>

    <div class="template__actions mb-5">
      <button mat-mini-fab (click)="addCustomField()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
