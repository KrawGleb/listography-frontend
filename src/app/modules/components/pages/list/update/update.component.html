<mat-card>
  <form [formGroup]="form">
    <div class="card card__container">
      <div class="card__body">
        <div class="card__column">
          <div class="card__title-group">
            <mat-form-field class="title-group__select">
              <mat-label><mat-icon>extension</mat-icon></mat-label>
              <mat-select>
                <mat-option value="1"><mat-icon>book</mat-icon></mat-option>
                <mat-option value="2"><mat-icon>book</mat-icon></mat-option>
                <mat-option value="3"><mat-icon>book</mat-icon></mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="title-group__title">
              <mat-label>Title</mat-label>
              <input matInput class="title__input" formControlName="title" />
            </mat-form-field>
          </div>
          <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
          </mat-form-field>
        </div>

        <div class="card__column">
          <div class="other">
            <div class="other__image-src">
              <mat-form-field class="image-src">
                <mat-label>ImageUrl </mat-label>
                <input matInput formControlName="imageUrl" />
              </mat-form-field>
            </div>
            <div class="other__tags tags">
              <div class="tags__title">Tags</div>
              <div class="tags__list">
                <div class="tag" *ngFor="let tag of tags">
                  {{ tag }}
                  <button mat-mini-fab (click)="removeTag(tag)">
                    <mat-icon>remove</mat-icon>
                  </button>
                </div>
              </div>
              <mat-form-field class="tags__input">
                <mat-label>Tag</mat-label>
                <input matInput (keyup.enter)="addTag()" formControlName="tag"/>
              </mat-form-field>
              <button mat-button (click)="addTag()">Add</button>
            </div>
          </div>
        </div>

        <div class="">
          <div class="image-preview">
            <img [src]="getImageUrl()" width="160" />
          </div>
        </div>
      </div>
    </div>

    <mat-card-actions>
      <div class="card__actions actions">
        <button
          mat-raised-button
          class="actions__save"
          color="primary"
          (click)="saveListInfo()"
        >
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </mat-card-actions>
  </form>
</mat-card>

<div class="table">
  <table mat-table *ngIf="!!list" [dataSource]="items" class="mat-elevation-z8">
    <div *ngFor="let column of columnNames">
      <ng-container [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
        <td mat-cell *matCellDef="let element">
          {{ getColumnValue(element, column) }}
        </td>
      </ng-container>
    </div>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab class="edit__button">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab class="delete__button" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnNames.concat('actions')"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: columnNames.concat('actions')"
    ></tr>
  </table>
  <div class="table__add">
    <button mat-mini-fab (click)="openAddDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
